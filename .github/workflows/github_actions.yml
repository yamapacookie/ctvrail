name: Auto Redeploy

on:
  schedule:
    # 分 時 日 月 曜 日本時間から-9でUTC時間
    - cron: '20 3 * * *'
    - cron: '20 7 * * *'
    - cron: '20 11 * * *'
    - cron: '20 15 * * *'
    - cron: '20 19 * * *'
    - cron: '40 23 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 18
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        timeout-minutes: 10
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}