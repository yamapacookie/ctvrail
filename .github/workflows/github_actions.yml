name: Auto Redeploy

on:
  schedule:
    # 分 時 日 月 曜 日本時間から-9でUTC時間
    - cron: '15 3 * * *'
    - cron: '15 7 * * *'
    - cron: '15 11 * * *'
    - cron: '15 15 * * *'
    - cron: '15 19 * * *'
    - cron: '50 21 * * *'
    - cron: '30 23 * * *'
    - cron: '0 2 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 18
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        timeout-minutes: 5
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}